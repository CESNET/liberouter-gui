[scgui]
ipfixcol_data=/data
ipfixcol_conf=/data/profiles.xml
single_machine=true
slave_hostnames=/slave1;/slave2;/slave3
rrdtool=/opt/rrdtool/bin/rrdtool
fdistdump_cmd=fdistdump
fdistdump_ha_cmd=fdistdump_ha
mpich_cmd=/usr/lib64/mpich-3.2/bin/mpiexec
mpich_args=-n 2
use_local_time=true
historic_data=false
ipfixcol_pidfile=/data/pidfile.txt
ipfixcol_notify_file=/data/ipfixcol_update.txt
ipfixcol_filter_check=ipfixcol-filter-check